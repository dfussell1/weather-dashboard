<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row navbar" id="navbar">
            <div class="col-12 text-center">
                <h1>Weather Dashboard</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-3 pt-3" id="searchSection">
                <div class="row">
                    <div class="col-12">
                        <h3>Search for a City:</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="input-group" id="searchInput">
                            <input type="text" class="form-control" id="searchCity"
                                placeholder="Enter City Name">
                            <button type="button" class="btn btn-primary" id="searchBtn">Search</button>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <ul class="list-group" id="searchHistory">
                            <h5>Search History</h5>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-9 pt-3" id="weatherInfo">
                <div class="row">
                    <div class="col-12" id="currentWeather">

                    </div>
                </div>
                <div class="row" id="fiveDayWeather">
                    <div class="col-12">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
